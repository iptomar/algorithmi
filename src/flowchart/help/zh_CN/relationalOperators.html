		<title>Operadores Relacionais</title>

	<body>
		<h1>Operadores Relacionais</h1>

		<p style="line-height: 8px;">Os operadores relacionais têm como objectivo estabelecer relações entre os operandos.</p>
		
		<p style="line-height: 50px;">&nbsp;<u>Operadores disponíveis para números relacionais:</u></p>
		<p style="line-height: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;= &nbsp;&nbsp;&nbsp;Igual</p>
		<p style="line-height: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;=/= &nbsp;&nbsp;&nbsp;Diferente</p>
		<p style="line-height: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;> &nbsp;&nbsp;&nbsp;Maior</p>
		<p style="line-height: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;>= &nbsp;&nbsp;&nbsp;Maior ou igual</p>
		<p style="line-height: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;< &nbsp;&nbsp;&nbsp;Menor</p>
		<p style="line-height: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<= &nbsp;&nbsp;&nbsp;Menor ou igual</p>
	</body>
</html>
